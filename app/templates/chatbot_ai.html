{% extends "base.html" %}

{% block title %}Chatbot AI{% endblock %}

{% block content %}
  <h2>ChatBot</h2>

  <form method="post">
    <label for="model">Model:</label>
    <select name="model" id="model">
      <option value="gpt" {% if selected_model == 'gpt' %}selected{% endif %}>GPT</option>
      <option value="gemini" {% if selected_model == 'gemini' %}selected{% endif %}>Gemini</option>
      <option value="local_gemma" {% if selected_model == 'local_gemma' %}selected{% endif %}>Local:Gemma</option>
    </select>

    <input type="text" name="user_input" placeholder="Ask something..." style="width: 300px;" required />
    <button type="submit">Send</button>
  </form>

  {% if user_input %}
    <div style="margin-top: 20px;">
      <strong>You:</strong> {{ user_input }}
    </div>
  {% endif %}

  {% if response %}
    <div style="margin-top: 10px;">
      <strong>CHATBOT:</strong> {{ response }}
    </div>
  {% endif %}
{% endblock %}
